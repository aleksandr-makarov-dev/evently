services:
  evently.api:
    image: evently.api
    container_name: Evently.Api
    build:
      context: .
      dockerfile: src/Evently.API/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - DOTNET_ENVIRONMENT=Production
      
  evently.postgres:
    image: postgres:latest
    container_name: Evently.Db
    environment:
      - POSTGRES_DB=evently
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    
  evently.mailhog:
    image: mailhog/mailhog
    container_name: Evently.Emails
    ports:
      - "1025:1025"
      - "8025:8025"
